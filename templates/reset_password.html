<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password â€“ TickVote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .reset-container {
            max-width: 500px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(44,62,80,0.07);
            padding: 2rem 2.5rem;
        }
        .reset-input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .reset-input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Reset Password</h1>
        {% if error %}
            <div style="color:red;margin-bottom:1rem;">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div style="color:green;margin-bottom:1rem;">{{ success }}</div>
        {% endif %}
        <form method="post">
            <input class="reset-input" type="email" name="email" placeholder="Enter your email address" required>
            <button class="main-btn" type="submit">Send Reset Link</button>
        </form>
        <div style="margin-top:2rem;text-align:center;">
            <a href="{{ url_for('login') }}">Back to Login</a>
            <br><br>
            <a href="{{ url_for('index') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
