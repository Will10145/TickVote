<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up â€“ TickVote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        .signup-container {
            max-width: 400px;
            margin: 5rem auto 2rem auto;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(44,62,80,0.07);
            padding: 2rem 2.5rem;
            text-align: center;
        }
        .signup-input {
            width: 100%;
            padding: 0.7rem;
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
        }
        .main-btn {
            width: 100%;
            margin-bottom: 1rem;
        }
        .divider {
            margin: 2rem 0 1rem 0;
            color: #a0aec0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        {% if error %}
            <div style="color:red;margin-bottom:1rem;">{{ error }}</div>
        {% endif %}
        <form id="firebase-signup-form" style="margin-bottom:1.5rem;" onsubmit="return false;">
            <input class="signup-input" type="email" id="firebase-signup-email" placeholder="Email" autocomplete="email" required>
            <input class="signup-input" type="password" id="firebase-signup-password" placeholder="Password" autocomplete="new-password" required>
            <button class="main-btn" id="firebase-signup-btn" type="button">Sign Up with Email</button>
        </form>
        <div class="divider">or</div>
        <a href="{{ url_for('login') }}">Already have an account? Login</a>
        <div style="margin-top:2rem;">
            <a href="{{ url_for('index') }}">Back to Home</a>
        </div>
    </div>
    <script>
        // Use your provided Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCU9n90ruYzAe_TEuwNX-vP2hZJ0bvj2BQ",
            authDomain: "tickvote.firebaseapp.com",
            projectId: "tickvote",
            storageBucket: "tickvote.firebasestorage.app",
            messagingSenderId: "353612543588",
            appId: "1:353612543588:web:32e017e0c05b0e01355171",
            measurementId: "G-KVREPP65NJ"
        };
        firebase.initializeApp(firebaseConfig);

        document.getElementById('firebase-signup-btn').onclick = function() {
            const email = document.getElementById('firebase-signup-email').value;
            const password = document.getElementById('firebase-signup-password').value;
            if (!email || !password) {
                alert('Please enter both email and password.');
                return;
            }
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(function(result) {
                    return result.user.getIdToken();
                })
                .then(function(idToken) {
                    return fetch('/login/firebase', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ idToken })
                    });
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/dashboard';
                    } else {
                        alert('Signup failed: ' + (data.error || 'Unknown error'));
                    }
                })
                .catch(function(error) {
                    alert('Signup failed: ' + error.message);
                });
        };
    </script>
</body>
</html>
