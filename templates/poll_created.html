<!DOCTYPE html>
<html lang="en">
<head>
    <title>Poll Created â€“ TickVote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .success-container {
            max-width: 500px;
            margin: 3rem auto 2rem auto;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(44,62,80,0.07);
            padding: 2rem 2.5rem;
            text-align: center;
        }
        .success-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .poll-links {
            background: #f7fafc;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1.5rem 0;
        }
        .link-item {
            margin-bottom: 1rem;
        }
        .link-item:last-child {
            margin-bottom: 0;
        }
        .link-label {
            font-weight: 600;
            color: #2d3748;
            display: block;
            margin-bottom: 0.25rem;
        }
        .link-url {
            word-break: break-all;
            background: #fff;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .copy-btn {
            background: #3182ce;
            color: #fff;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
        .copy-btn:hover {
            background: #2c5282;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">ðŸŽ‰</div>
        <h1>Poll Created Successfully!</h1>
        <p>Your poll has been created. Share the voting link with others and use the stats link to view results.</p>
        
        <div class="poll-links">
            <div class="link-item">
                <span class="link-label">Voting Link:</span>
                <div class="link-url">{{ poll_url }}</div>
            </div>
            <div class="link-item">
                <span class="link-label">Stats Link:</span>
                <div class="link-url">{{ stats_url }}</div>
            </div>
            <div class="link-item">
                <span class="link-label">Expires:</span>
                <div>{{ expiry.strftime('%Y-%m-%d at %H:%M UTC') }}</div>
            </div>
        </div>
        
        <div style="margin-top:2rem;">
            <a class="main-btn" href="{{ poll_url }}">View Poll</a>
            <br><br>
            <a href="{{ url_for('create_poll') }}">Create Another Poll</a>
            <br>
            <a href="{{ url_for('index') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
