<!DOCTYPE html>
<html lang="en">
<head>
    <title>Poll Created â€“ TickVote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .created-container {
            max-width: 500px;
            margin: 3rem auto 2rem auto;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(44,62,80,0.07);
            padding: 2rem 2.5rem;
            text-align: center;
        }
        .link-box {
            background: #f7fafc;
            border-radius: 8px;
            padding: 1rem;
            margin: 1.2rem 0;
            word-break: break-all;
            font-size: 1.1rem;
        }
        .label {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 0.3rem;
            display: block;
        }

        
    </style>
</head>
<body>
    <div class="created-container">
        <h1>Poll Created!</h1>
        <div>
            <span class="label">Share this Poll Link:</span>
            <div class="link-box">
                <a href="{{ poll_url }}" style="color:#2563eb;word-break:break-all;text-decoration:underline;">{{ poll_url }}</a>
            </div>
        </div>
        <div>
            <span class="label">Stats Link (keep this secret):</span>
            <div class="link-box">
                <a href="{{ stats_url }}" style="color:#2563eb;word-break:break-all;text-decoration:underline;">{{ stats_url }}</a>
            </div>
        </div>
        <div style="margin-top:1.5rem;">
            <span class="label">Poll expires:</span>
            <div>{{ expiry.strftime('%Y-%m-%d %H:%M UTC') }}</div>
        </div>
        <div style="margin-top:2rem;">
            <a class="main-btn" href="{{ poll_url }}">Go to Poll</a>
            <a style="margin-left:1rem;" href="{{ url_for('dashboard') }}">Dashboard</a>
        </div>
    </div>
</body>
</html>
