<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logged In – TickVote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .success-container {
            max-width: 500px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(44,62,80,0.07);
            padding: 2rem 2.5rem;
            text-align: center;
        }
        .success-icon {
            font-size: 3rem;
            color: #48bb78;
            margin-bottom: 1rem;
        }
        .success-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1rem;
        }
        .success-text {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1 class="success-title">Successfully Logged In</h1>
        <p class="success-text">
            Welcome back! You are now logged in to your TickVote account.
        </p>
        <div>
            <a href="{{ url_for('dashboard') }}" class="main-btn">Go to Dashboard</a>
            <br><br>
            <a href="{{ url_for('index') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
