<!DOCTYPE html>
<html lang="en">
<head>
    <title>TickVote – Simple Poll Maker</title>
    <meta name="description" content="Create and share polls instantly with TickVote.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-logo">
        <span role="img" aria-label="tick">✅</span>
        <span class="logo-text">TickVote</span>
    </div>
    <h1>Welcome to TickVote</h1>
    <div class="subtitle">
        Create and share simple polls instantly.<br>
        Collect opinions, make decisions, and have fun!
    </div>
    <button class="main-btn" onclick="window.location.href='/create'">
        Create a Poll
    </button>
    <div class="main-footer">
        <span>Want to see your polls?</span>
        <a href="/dashboard">Go to Dashboard</a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
