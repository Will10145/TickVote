<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Poll â€“ Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .edit-container { max-width: 500px; margin: 3rem auto; background: #fff; border-radius: 1rem; box-shadow: 0 2px 16px rgba(44,62,80,0.07); padding: 2rem 2.5rem; }
        .form-label { font-weight: 600; color: #2d3748; margin-bottom: 0.5rem; display: block; }
        .option-input-row { margin-bottom: 1rem; }
        .form-actions { margin-top: 2rem; text-align: center; }
    </style>
</head>
<body>
    <div class="edit-container">
        <h1>Edit Poll</h1>
        <form method="post">
            <label class="form-label">Question:</label>
            <input type="text" name="question" value="{{ poll.question }}" required style="width:100%;margin-bottom:1.5rem;">
            <label class="form-label">Options:</label>
            {% for option in poll.options %}
                <div class="option-input-row">
                    <input type="text" name="option_text_{{ option.id }}" value="{{ option.text }}" required style="width:100%;">
                </div>
            {% endfor %}
            <div class="form-actions">
                <button class="main-btn" type="submit">Save Changes</button>
                <a href="{{ url_for('admin_dashboard') }}" class="main-btn" style="background:#a0aec0;">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
