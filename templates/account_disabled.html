<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account Disabled – TickVote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .message-container {
            max-width: 500px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(44,62,80,0.07);
            padding: 2rem 2.5rem;
            text-align: center;
        }
        .warning-icon {
            font-size: 3rem;
            color: #f56565;
            margin-bottom: 1rem;
        }
        .message-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1rem;
        }
        .message-text {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="warning-icon">⚠️</div>
        <h1 class="message-title">Account Disabled</h1>
        <p class="message-text">
            Your account has been disabled. Please contact the administrator if you believe this is an error.
        </p>
        <div>
            <a href="{{ url_for('index') }}" class="main-btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
